<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz with Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JAMB by Charles</h1>
        <div id="quiz"></div>
        <div id="timer">Time Left: <span id="time">60</span> seconds</div>
        <div id="quiz-container">
            <h1>Quiz with Multiple Pages</h1>
            <div class="question-page" id="question1">
                <div class="question">What is the capital of France?</div>
                <input type="text" id="answer1">
                <button onclick="nextQuestion(1)">Next</button>
            </div>
            <div class="question-page" id="question2" style="display: none;">
                <div class="question">What is the largest planet in our solar system?</div>
                <input type="text" id="answer2">
                <button onclick="nextQuestion(2)">Next</button>
            </div>
            <div class="question-page" id="question3" style="display: none;">
                <div class="question">Who wrote 'Romeo and Juliet'?</div>
                <input type="text" id="answer3">
                <button onclick="submitQuiz()">Submit</button>
            </div>
            <div id="score" style="display: none;"></div>
        </div>
        
        <button onclick="submitQuiz()">Submit Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
